<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" href="css/styleOfIndex.css">
	<!--Jquery-->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>

	<div class = "row">
			<img src = "pic/picOfIndex/user.png" style = "display: inline;" id = "user-icon">
	</div>

<div id = "log">

	<form class = "form-horizontal">

			<div class = "form-group">
				<label class = "control-label" style = "color: white;">User Name</label>
				<input type = "text" class = "col-md-5 form-control" id = "username" placeholder = "username">
			</div>

			<div class = "form-group">
				<label class = "control-label" style = "color: white;">Password</label>
				<input type = "password" class = "col-md-5 form-control" id = "password" placeholder = "password">
			</div>

			<div class = "form-group">
				<button type = "submit" class = "btn btn-default col-md-1 form-control" id = "submit-btn">Log in</button>
			</div>
		</form>
</div>

	<div class = "pic">
		<img src = "pic/picOfIndex/back.png" id = "back">
		<img src = "pic/picOfIndex/cloud.png" id = "cloud">
		<img src = "pic/picOfIndex/cloud.png" id = "cloud2">
		<img src = "pic/picOfIndex/p1.png" id = "p1">
		<img src = "pic/picOfIndex/p2.png" id = "p2">
		<img src = "pic/picOfIndex/line.png" id = "line">
		<img src = "pic/picOfIndex/l.png" id = "l">
	</div>

 	<script type="text/javascript">
 		$(document.body).css({
    	"overflow-x":"hidden",
    	"overflow-y":"hidden"
 		});
 	</script>


	


</body>

</html>
